<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Agenda Profesional{% endblock %}</title>

  <!-- Bootstrap CDN para responsive (útil y simple) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  {% block extra_head %}{% endblock %}
  <style>
    /* Pequeñas mejoras responsive */
    .card-professional img { max-height:160px; object-fit:cover; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'agenda:index' %}">AgendaPro</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'agenda:professional_list' %}">Profesionales</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'agenda:professional_create' %}">Agregar Profesional</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'agenda:appointment_create' %}">Reservar</a></li>
      </ul>
      <form class="d-flex" method="get" action="{% url 'agenda:search' %}">
        <input class="form-control me-2" name="q" placeholder="Buscar profesional o especialidad" value="{{ request.GET.q }}">
        <button class="btn btn-outline-light" type="submit">Buscar</button>
      </form>
    </div>
  </div>
</nav>

<main class="container mb-5">
  {% block content %}{% endblock %}
</main>

<footer class="bg-light py-3">
  <div class="container">
    <small>Proyecto de práctica — TuPrimeraPagina+Fortin</small>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
